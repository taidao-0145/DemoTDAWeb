<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="login/css1/style.css">

</head>

<body>
<section class="ftco-section">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
            <div class="text w-100">
              <h2>Forgot Password</h2>
              <a href="/login" class="btn btn-white btn-outline-white">Cancel</a>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <h4 class="mb-4">Forgot Password</h4>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#"
                     class="social-icon d-flex align-items-center justify-content-center"><span
                          class="fa fa-facebook"></span></a>
                  <a href="#"
                     class="social-icon d-flex align-items-center justify-content-center"><span
                          class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form th:action="@{/forgotpassword}" class="signin-form" method="post">
              <div class="row justify-content-center">
                <span style="color: red;" th:text="${mess}"></span >
              </div>

              <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username"  required>
              </div>
              <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="Email" name="email"  required>
              </div>

              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
