<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="login/css1/style.css">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <a href="/static" class="btn btn-white btn-outline-white">Home</a>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Welcome to Sign Up</h2>
                            <p>I have an account?</p>
                            <a href="/login" class="btn btn-white btn-outline-white">Sign In</a>
                        </div>

                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign Up</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                    <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form  method="POST" th:action="@{/register}" class="signin-form">

                            <div class="form-group mb-3">
                                <label class="label" >Username</label>
                                <input type="text" class="form-control" placeholder="Username" name="username" th:value="${username}" required>
                            </div>
                            <div class="row justify-content-center">
                                <span style="color: red;" th:text="${messusername}" ></span >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" >Email</label>
                                <input type="text" class="form-control" placeholder="Email" name="email" th:value="${email}" required>
                            </div>
                            <div class="row justify-content-center">
                                <span style="color: red;" th:text="${messmail}" ></span >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" >Phone</label>
                                <input type="text" class="form-control" placeholder="Phone" name="phone" th:value="${phone}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" >Password</label>
                                <input type="text" class="form-control" placeholder="Password" name="pass" th:value="${pass}" required>
                            </div>
                            <div class="row justify-content-center">
                                <span style="color: red;" th:text="${messpass}" ></span >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label">Repassword</label>
                                <input type="password" class="form-control" placeholder="Password" name="repass"  required>
                            </div>
                            <div class="row justify-content-center">
                                <span style="color: red;" th:text="${messrepass}" ></span >
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
                            </div>
                            <div class="form-group d-md-flex">


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
