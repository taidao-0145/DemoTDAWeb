<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap}" rel="stylesheet">

  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">

  <link rel="stylesheet" th:href="@{/login/css1/style.css}">

</head>

<body>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <a href="/">Home</a>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
            <div class="text w-100">
              <h2>Welcome to login</h2>
              <p>Don't have an account?</p>
              <a href="/register" class="btn btn-white btn-outline-white">Sign Up</a>
            </div>
          </div>
          <div class="login-wrap p-4 p-lg-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a th:href="@{/oauth2/authorization/facebook}"
                     class="social-icon d-flex align-items-center justify-content-center"><span
                          class="fa fa-facebook"></span></a>
                  <a th:href="@{/oauth2/authorization/google}"
                     class="social-icon d-flex align-items-center justify-content-center"><span
                          class="fa fa-google"></span></a>
                </p>
              </div>
            </div>
            <form action="/login" class="signin-form" method="post">
              <div class="row justify-content-center">
                <span style="color: green;" th:text="${messdone}"></span >
              </div>
              <div class="row justify-content-center">
                <span style="color: green;" th:if="${param.logout}"><span>Đăng xuất thành công</span></span >
              </div>
              <div class="form-group mb-3">
                <label class="label" >Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username"  required>
              </div>
              <div class="form-group mb-3">
                <label class="label" >Password</label>
                <input type="password" class="form-control" placeholder="Password" name="pass"  required>
              </div>
              <div class="row justify-content-center">
                <span style="color: red;" th:if="${param.e}"><span>Sai thông tin đăng nhập</span></span >
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign
                  In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                    <input type="checkbox" name="remember-me" >
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="/forgotpassword">Forgot Password</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>

</html>
