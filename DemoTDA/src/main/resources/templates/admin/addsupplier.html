<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
      <h1 class="app-page-title">Add Supplier</h1>
      <hr class="mb-4">
      <div class="row g-4 settings-section">

        <div class="col-12 col-md-8">
          <div class="app-card app-card-settings shadow-sm p-4">

            <div class="app-card-body">
              <form class="settings-form" action="/addSupplier" method="post">
                <div class="mb-3">
                  <label  class="form-label">Supplier</label>
                  <input type="text" class="form-control" name="supplier"  required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Address</label>
                  <input type="text" class="form-control" name="address"  required>
                </div>
                  <div class="mb-3">
                      <label  class="form-label">Phone</label>
                      <input type="text" class="form-control" name="phone"  required>
                  </div>
                <div class="row justify-content-between">
                  <div class="col-auto">
                    <button type="submit" class="btn app-btn-primary" > ADD SUPPLIER</button>
                  </div>
                  <div class="col-auto">
                    <a class="btn app-btn-secondary" href="/addProduct">Cancel </a>
                  </div>
                </div>

              </form>
            </div><!--//app-card-body-->

          </div><!--//app-card-->
        </div>
      </div><!--//row-->
      <hr class="my-4">


    </div><!--//container-fluid-->
  </div><!--//app-content-->
