<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN</title>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">
  <!-- FontAwesome JS-->
  <script defer src="admin/plugins/fontawesome/js/all.min.js"></script>
  <script defer src="/admin/js/active-page.js"> </script>
  <!-- App CSS -->
  <link id="theme-style" rel="stylesheet" href="admin/css/portal.css">
</head>

<body class="app">
<div th:replace="fragments/headeradmin :: headeradmin">
</div><!--//app-header-->

<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">

      <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
          <h1 class="app-page-title mb-0">Export Product</h1>
        </div>
        <div class="col-auto">
          <div class="page-utilities">
            <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
              <div class="col-auto">
                <form class="table-search-form row gx-1 align-items-center" th:action="@{/ff}"  method="post">
                  <div class="col-auto">
                    <input type="date"  name="startDate" class="form-select w-auto" >
                  </div>
                  <div class="col-auto">
                    <input type="date"  name="endDate" class="form-select w-auto">
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn app-btn-secondary">Search</button>
                  </div>
                </form>
              </div><!--//col-->

              <div class="col-auto" style="position: relative; left: 110px">
                <form class="table-search-form row gx-1 align-items-center" th:action="@{/formExportProduct}"  method="post">
                  <div class="col-auto">
                    <input type="text"  name="num" placeholder="number products" required>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn app-btn-secondary">Export Product</button>
                  </div>
                </form>
              </div>
            </div><!--//row-->
          </div><!--//table-utilities-->
        </div><!--//col-auto-->
      </div><!--//row-->
      <nav id="orders-table-tab" class="orders-table-tab app-nav-tabs nav shadow-sm flex-column flex-sm-row mb-4">
        <a class="flex-sm-fill text-sm-center nav-link active" id="orders-all-tab" data-bs-toggle="tab" href="#orders-all" role="tab" aria-controls="orders-all" aria-selected="true">Export Details</a>
        <a class="flex-sm-fill text-sm-center nav-link"  id="orders-paid-tab" data-bs-toggle="tab" href="#orders-paid" role="tab" aria-controls="orders-paid" aria-selected="false">Export Product Management</a>
      </nav>

      <!--// ALL ODER-->
      <div class="tab-content" id="orders-table-tab-content">
        <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
          <div class="app-card app-card-orders-table shadow-sm mb-5">
            <div class="app-card-body">
              <div class="table-responsive">
                <table class="table app-table-hover mb-0 text-left">
                  <thead>
                  <tr>
                    <th class="cell">ID</th>
                    <th class="cell">ID Product</th>
                    <th class="cell">Name Product</th>
                    <th class="cell">Quantity</th>
                    <th class="cell">Branch</th>
                    <th class="cell">Price</th>
                    <th class="cell">Import Time</th>
                  </tr>
                  </thead>
                  <tbody>
                  <th:block th:each=" import: ${listExport}">
                    <tr>
                      <td class="cell" ><span th:text="${import.id}"> </span></td>
                      <td class="cell"><span th:text="${import.product.id}"> </span></td>
                      <td class="cell"><span th:text="${import.product.nameproduct}"> </span></td>
                      <td class="cell"><span th:text="${import.quantity}"> </span></td>
                      <td class="cell"><span th:text="${import.exportMaster.branch}"> </span></td>
                      <td class="cell"><span th:text="${#numbers.formatDecimal(import.price, 0, 'COMMA', 0, 'POINT')}+' đ'"> </span></td>
                      <td class="cell"><span th:text="${#dates.format(import.exportMaster.exportDate,'hh:mm dd-MM-yyyy')}"> </span></td>

                    </tr>
                  </th:block>
                  </tbody>
                </table>

              </div><!--//table-responsive-->
              <div>&nbsp;</div>
              <div style="text-align: center" >
                <label>Total Items :</label> <span th:text="${totalItems}"></span>- Page<span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span>
              </div>
            </div><!--//app-card-body-->
          </div><!--//app-card-->
          <nav class="app-pagination">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" th:if="${currentPage > 1}" th:href="@{/pageExportProduct(page=1)}" >First</a>
              </li>
              <li class="page-item">
                <a class="page-link" th:if="${currentPage > 1}" th:href="@{/pageExportProduct(page=${currentPage}-1)}" aria-disabled="true">Previous</a>
              </li>
              <span th:each="i :${#numbers.sequence(1,totalPages)}">
              <li class="page-item active"><a class="page-link" th:href="@{/pageExportProduct(page=${i})}"><span class="page-item active" th:text="${i}"></span></a></li>
              </span>
              <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{/pageExportProduct(page=${currentPage}+1)}" aria-disabled="true">Next</a>
              </li>
              <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{/pageExportProduct(page=${totalPages})}" aria-disabled="true">Last</a>
              </li>
            </ul>
          </nav><!--//app-pagination-->

        </div><!--//tab-pane-->
        <div class="tab-pane fade" id="orders-paid" role="tabpanel" aria-labelledby="orders-paid-tab">
          <div class="app-card app-card-orders-table mb-5">
            <div class="app-card-body">
              <div class="table-responsive">

                <table class="table mb-0 text-left">
                  <thead>
                  <tr>
                    <th class="cell">ID</th>
                    <th class="cell">Date Export</th>
                    <th class="cell">Exporter</th>
                    <th class="cell">Branch</th>
                    <th class="cell">Total</th>
                    <th class="cell"></th>

                  </tr>
                  </thead>
                  <tbody>
                  <th:block th:each=" master : ${listMaster}">
                    <tr>
                      <td class="cell" ><span th:text="${master.id}"> </span></td>
                      <td class="cell"><span th:text="${#dates.format(master.exportDate,'hh:mm dd-MM-yyyy')}"> </span></td>
                      <td class="cell" ><span th:text="${master.user.username}"> </span></td>
                      <td class="cell"><span th:text="${master.branch}"> </span></td>
                      <td class="cell"><span th:text="${#numbers.formatDecimal(master.total, 0, 'COMMA', 0, 'POINT')}+' đ'"> </span></td>
                      <td class="cell"><a class="btn-sm app-btn-secondary" th:href="@{/viewReturnProduct(id=${master.id})}">Returns</a></td>
                  </th:block>
                  </tbody>
                </table>
              </div><!--//table-responsive-->
            </div><!--//app-card-body-->
          </div><!--//app-card-->
        </div><!--//tab-pane-->
      </div><!--//tab-content-->



    </div><!--//container-fluid-->
  </div><!--//app-content-->

</div><!--//app-wrapper-->


<!-- Javascript -->
<script src="admin/plugins/popper.min.js"></script>
<script src="admin/plugins/bootstrap/js/bootstrap.min.js"></script>


<!-- Page Specific JS -->
<script src="admin/js/app.js"></script>

</body>
</html>
