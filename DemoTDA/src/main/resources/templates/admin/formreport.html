                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong>Company</strong></div>
                    <div class="item-data" th:text="${product.supplier.supplier}">
                    </div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
            </div><!--//app-card-body-->

          </div><!--//app-card-->
        </div><!--//col-->
        <div class="col-12 col-lg-6">
          <div class="app-card-body">
            <form class="settings-form" action="/addReport" method="post">
              <div class="mb-3">
                <input type="hidden" name="id"  th:value="${product.id}" class="form-control" >
              </div>
              <div class="mb-3">
                <div> <label  class="form-label">Report</label></div>
                <input list="browsers" name="status" class="form-select w-auto" required>
                <datalist id="browsers">
                  <select>
                    <option >Sản phẩm hỏng</option>
                    <option >Sản phẩm mất</option>
                  </select>
                </datalist>
              </div>
              <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" name="quantity" class="form-control"  required>
              </div>
              <div class="mb-3">
                <label  class="form-label">Note</label>
                <input type="text" name="note" class="form-control" >
              </div>

              <div class="row justify-content-between">
                <div class="col-auto">
                  <button type="submit" class="btn app-btn-primary" > Report</button>
                </div>
                <div class="col-auto">
                  <a class="btn app-btn-secondary" href="/checkProduct">Cancel Plan</a>
                </div>
              </div>
            </form>

          </div><!--//app-card-body-->
        </div><!--//col-->
      </div><!--//row-->

    </div><!--//container-fluid-->
  </div><!--//app-content-->


</div><!--//app-wrapper-->



<!-- Javascript -->
<script src="admin/plugins/popper.min.js"></script>
<script src="admin/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Page Specific JS -->
<script src="admin/js/app.js"></script>

</body>
</html>
