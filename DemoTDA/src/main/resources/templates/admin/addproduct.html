<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">

  <script defer src="admin/plugins/fontawesome/js/all.min.js"></script>
  <script defer src="/admin/js/active-page.js"> </script>
  <link id="theme-style" rel="stylesheet" href="admin/css/portal.css">

</head>

<body class="app">
<div th:replace="fragments/headeradmin :: headeradmin">
</div><!--//app-header-->



<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
      <h1 class="app-page-title">Add Product</h1>
      <hr class="mb-4">
      <div class="row g-4 settings-section">

        <div class="col-12 col-md-8">
          <div class="app-card app-card-settings shadow-sm p-4">

            <div class="app-card-body">
              <form class="settings-form" action="/addProduct" method="post">
                <div class="mb-3">
                  <label  class="form-label">Name Product</label>
                  <input type="text" name="nameproduct" class="form-control" placeholder="Name Product..." required>
                </div>
                <div class="mb-3">
                 <div> <label  class="form-label">Category</label>   <a class="badge bg-success" th:href="@{/addCategory}">New Category</a></div>
                  <select name="category" class="form-select w-auto">
                  <th:block th:each="category : ${categories}">
                    <option th:value="${category.id}" th:text="${category.name}"></option>
                  </th:block>
                </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" name="price" class="form-control" placeholder="VND" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Image</label>
                  <input type="file" name="img" class="form-control"  required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Sale</label>
                  <input type="text" name="sale" class="form-control"  placeholder="%"  required>
                </div>
                <div class="mb-3">
                 <div> <label  class="form-label">Supplier</label>  <a class="badge bg-success" th:href="@{/addSupplier}">New Supplier</a></div>
                  <select name="supplier" class="form-select w-auto">
                    <th:block th:each="supp : ${suppliers}">
                      <option th:value="${supp.id}" th:text="${supp.supplier}"></option>
                    </th:block>
                  </select>
                </div>
                  <div class="row justify-content-between">
                      <div class="col-auto">
                          <button type="submit" class="btn app-btn-primary" > ADD PRODUCT</button>
                      </div>
                      <div class="col-auto">
                          <a class="btn app-btn-secondary" href="/productAdmin">Cancel Plan</a>
                      </div>
                  </div>




              </form>

            </div><!--//app-card-body-->

          </div><!--//app-card-->

        </div>
      </div><!--//row-->
      <hr class="my-4">


    </div><!--//container-fluid-->
  </div><!--//app-content-->


</div><!--//app-wrapper-->


<!-- Javascript -->
<script src="admin/plugins/popper.min.js"></script>
<script src="admin/plugins/bootstrap/js/bootstrap.min.js"></script>


<!-- Page Specific JS -->
<script src="admin/js/app.js"></script>

</body>
</html>
