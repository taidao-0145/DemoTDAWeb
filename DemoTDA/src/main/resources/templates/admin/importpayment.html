<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- FontAwesome JS-->
  <script defer src="admin/plugins/fontawesome/js/all.min.js"></script>
  <script defer src="/admin/js/active-page.js"> </script>
  <!-- App CSS -->
  <link id="theme-style" rel="stylesheet" href="admin/css/portal.css">

</head>

<body class="app">
<div th:replace="fragments/headeradmin :: headeradmin">
</div><!--//app-header-->

<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">

      <h1 class="app-page-title">Import Payment</h1>
      <div class="row gy-4">
        <div class="col-12 col-lg-6">
          <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
            <div class="app-card-header p-3 border-bottom-0">
              <div class="row align-items-center gx-3">
                <div class="col-auto">
                  <div class="app-icon-holder">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-shield-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M5.443 1.991a60.17 60.17 0 0 0-2.725.802.454.454 0 0 0-.315.366C1.87 7.056 3.1 9.9 4.567 11.773c.736.94 1.533 1.636 2.197 2.093.333.228.626.394.857.5.116.053.21.089.282.11A.73.73 0 0 0 8 14.5c.007-.001.038-.005.097-.023.072-.022.166-.058.282-.111.23-.106.525-.272.857-.5a10.197 10.197 0 0 0 2.197-2.093C12.9 9.9 14.13 7.056 13.597 3.159a.454.454 0 0 0-.315-.366c-.626-.2-1.682-.526-2.725-.802C9.491 1.71 8.51 1.5 8 1.5c-.51 0-1.49.21-2.557.491zm-.256-.966C6.23.749 7.337.5 8 .5c.662 0 1.77.249 2.813.525a61.09 61.09 0 0 1 2.772.815c.528.168.926.623 1.003 1.184.573 4.197-.756 7.307-2.367 9.365a11.191 11.191 0 0 1-2.418 2.3 6.942 6.942 0 0 1-1.007.586c-.27.124-.558.225-.796.225s-.526-.101-.796-.225a6.908 6.908 0 0 1-1.007-.586 11.192 11.192 0 0 1-2.417-2.3C2.167 10.331.839 7.221 1.412 3.024A1.454 1.454 0 0 1 2.415 1.84a61.11 61.11 0 0 1 2.772-.815z"/>
                      <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    </svg>
                  </div><!--//icon-holder-->

                </div><!--//col-->
                <div class="col-auto">
                  <h4 class="app-card-title">Payment</h4>
                </div><!--//col-->
              </div><!--//row-->
            </div><!--//app-card-header-->
            <div class="app-card-body px-4 w-100">

              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong>Total Payment</strong></div>
                    <div class="item-data" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}+' Ä‘'"></div>

                  </div><!--//col-->

                </div><!--//row-->
              </div><!--//item-->
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <form class="settings-form" action="/paymentImport" method="post">
                    <div class="mb-3">
                      <label  class="form-label">Money Number</label>
                      <input type="number" class="form-control" name="money" required>
                      <input type="hidden" class="form-control" name="id" th:value="${importMaster.id}" required>
                      <input type="hidden" class="form-control" name="idSupplier" th:value="${importMaster.supplier.id}" required>
                      <input type="hidden" class="form-control" name="total" th:value="${total}" required>
                    </div>
                    <div class="row justify-content-between">
                      <div class="col-auto">
                        <button type="submit" class="btn app-btn-primary" > Payment</button>
                      </div>
                      <div class="col-auto">
                        <a class="btn app-btn-secondary" th:href="@{/cancelPayment(id=${importMaster.supplier.id},debt=${total})}">Cancel </a>
                      </div>
                    </div>
                  </form>

                </div><!--//row-->
              </div><!--//item-->
            </div><!--//app-card-body-->


          </div><!--//app-card-->
        </div>
        <div class="col-12 col-lg-6">
          <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
            <div class="app-card-header p-3 border-bottom-0">
              <div class="row align-items-center gx-3">
                <div class="col-auto">
                  <div class="app-icon-holder">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                      <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                    </svg>
                  </div><!--//icon-holder-->

                </div><!--//col-->
                <div class="col-auto">
                  <h4 class="app-card-title">Payment methods</h4>
                </div><!--//col-->
              </div><!--//row-->
            </div><!--//app-card-header-->
            <div class="app-card-body px-4 w-100">

              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><i class="fab fa-cc-visa me-2"></i><strong>Credit/Debit Card </strong></div>
                    <div class="item-data">1234*******5678</div>
                  </div><!--//col-->
                  <div class="col text-end">
                    <a class="btn-sm app-btn-secondary" href="#">Edit</a>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><i class="fab fa-paypal me-2"></i><strong>PayPal</strong></div>
                    <div class="item-data">Not connected</div>
                  </div><!--//col-->
                  <div class="col text-end">
                    <a class="btn-sm app-btn-secondary" href="#">Connect</a>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
            </div><!--//app-card-body-->
            <div class="app-card-footer p-4 mt-auto">
              <a class="btn app-btn-secondary" href="#">Manage Payment</a>
            </div><!--//app-card-footer-->

          </div><!--//app-card-->
        </div>
      </div><!--//row-->

    </div><!--//container-fluid-->
  </div><!--//app-content-->

  <footer class="app-footer">
    <div class="container text-center py-3">
      <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->

    </div>
  </footer><!--//app-footer-->

</div><!--//app-wrapper-->



<!-- Javascript -->
<script src="admin/plugins/popper.min.js"></script>
<script src="admin/plugins/bootstrap/js/bootstrap.min.js"></script>

<script src="admin/js/app.js"></script>

</body>
</html>
