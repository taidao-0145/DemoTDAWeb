<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- FontAwesome JS-->
  <script defer src="admin/plugins/fontawesome/js/all.min.js"></script>
  <script defer src="/admin/js/active-page.js"> </script>

  <!-- App CSS -->
  <link id="theme-style" rel="stylesheet" href="admin/css/portal.css">

</head>

<body class="app">
<div th:replace="fragments/headeradmin :: headeradmin">
</div><!--//app-header-->

<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">

      <h1 class="app-page-title">Product Detail</h1>
      <div class="row gy-4">
        <div class="col-12 col-lg-6">
          <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
            <div class="app-card-header p-3 border-bottom-0">
              <div class="row align-items-center gx-3">
                <div class="col-auto">
                  <div class="app-icon-holder">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                  </div><!--//icon-holder-->

                </div><!--//col-->
                <div class="col-auto">
                  <h4 class="app-card-title">Product</h4>
                </div><!--//col-->
              </div><!--//row-->
            </div><!--//app-card-header-->
            <div class="app-card-body px-4 w-100">
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label mb-2"><strong>Photo</strong></div>
                    <div class="item-data"><img class="profile-image" th:src="${product.img}" alt=""></div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong>NameProduct</strong></div>
                    <div class="item-data" th:text="${product.nameproduct}"></div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong>Email</strong></div>
                    <div class="item-data" th:text="${product.id}"></div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->

              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong>Phone</strong></div>
                    <div class="item-data" th:text="${'0'+product.id}">
                    </div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
            </div><!--//app-card-body-->

          </div><!--//app-card-->
        </div><!--//col-->
        <div class="col-12 col-lg-6">
          <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
            <div class="app-card-header p-3 border-bottom-0">
              <div class="row align-items-center gx-3">
                <div class="col-auto">
                  <div class="app-icon-holder">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sliders" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
                    </svg>
                  </div><!--//icon-holder-->

                </div><!--//col-->
                <div class="col-auto">
                  <h4 class="app-card-title">Preferences</h4>
                </div><!--//col-->
              </div><!--//row-->
            </div><!--//app-card-header-->
            <div class="app-card-body px-4 w-100">

              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong>FullName </strong></div>
                    <div class="item-data" th:text="${product.id}"></div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong> Address1</strong></div>
                    <div class="item-data" th:text="${product.id}"></div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong>Address2</strong></div>
                    <div class="item-data" th:text="${product.id}"></div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong>Street</strong></div>
                    <div class="item-data" th:text="${product.id}"></div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
              <div class="item border-bottom py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-auto">
                    <div class="item-label"><strong>City</strong></div>
                    <div class="item-data" th:text="${product.id}"></div>
                  </div><!--//col-->
                </div><!--//row-->
              </div><!--//item-->
            </div><!--//app-card-body-->
          </div><!--//app-card-->
        </div><!--//col-->
      </div><!--//row-->
    </div><!--//container-fluid-->
    <br>
    <div class="container-xl">
      <div class="position-relative mb-3">
        <div class="row g-3 justify-content-between">
          <div class="col-auto">
            <h1 class="app-page-title mb-0">Comment</h1>
          </div>
        </div>
      </div>

      <th:block th:each=" cmt: ${listComment}">
      <div class="app-card app-card-notification shadow-sm mb-4">
        <div class="app-card-header px-4 py-3">
          <div class="row g-3 align-items-center">
            <div class="col-12 col-lg-auto text-center text-lg-start">
              <img class="profile-image" src="img/np.jpg" alt="">
            </div><!--//col-->
            <div class="col-12 col-lg-auto text-center text-lg-start">
              <h4 class="notification-title mb-1" th:text="${cmt.user.username}"></h4>
              <ul class="notification-meta list-inline mb-0">
                <li class="list-inline-item" th:text="${#dates.format(cmt.createDate, 'HH:mm dd-MM-yyyy')}"></li>

              </ul>
            </div><!--//col-->
          </div><!--//row-->
        </div><!--//app-card-header-->
        <div class="app-card-body p-4">
          <div class="notification-content" th:text="${cmt.comment}"></div>
        </div><!--//app-card-body-->
      </div><!--//app-card-->
      </th:block>


    </div><!--//container-fluid-->
  </div><!--//app-content-->



</div><!--//app-wrapper-->



<!-- Javascript -->
<script src="admin/plugins/popper.min.js"></script>
<script src="admin/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Page Specific JS -->
<script src="admin/js/app.js"></script>

</body>
</html>
