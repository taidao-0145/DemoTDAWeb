<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- FontAwesome JS-->
  <script defer src="admin/plugins/fontawesome/js/all.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="/admin/js/active-page.js"> </script>
  <!-- App CSS -->
  <link id="theme-style" rel="stylesheet" href="admin/css/portal.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="vendor/select2/dist/css/select2.min.css" rel="stylesheet" />
    <script src="vendor/select2/dist/js/select2.min.js"></script>
</head>

<body class="app">
<div th:replace="fragments/headeradmin :: headeradmin">
</div><!--//app-header-->
<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
      <h1 class="app-page-title">Import Product</h1>
      <hr class="mb-4">
      <div class="row g-4 settings-section">

        <div class="col-12 col-md-8">
          <div class="app-card app-card-settings shadow-sm p-4">

            <div class="app-card-body">

              <form class="settings-form" action="/addImportProduct"  th:object="${formImport}" method="post">
<!--                  <div class="mb-3">-->
<!--                      <label  class="form-label">Supplier</label>-->
<!--                      <input list="supp" name="supplier" class="form-select w-auto">-->
<!--                      <datalist id="supp">-->
<!--                          <select>-->
<!--                              <th:block th:each="supplier : ${suppliers}">-->
<!--                                  <option th:value="${supplier.id}" th:text="${supplier.supplier}"></option>-->
<!--                              </th:block>-->
<!--                          </select>-->
<!--                      </datalist>-->
<!--                  </div>-->
                  <div class="mb-3">
                      <label  class="form-label">Supplier</label>
                      <select  class="js-example-basic-single" name="supplier">
                          <th:block th:each="supplier : ${suppliers}">
                              <option th:value="${supplier.id}" th:text="${supplier.supplier}"></option>
                          </th:block>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label  class="form-label">Date Import</label>
                      <input type="datetime-local" name="dateadd" class="form-control"  required>
                  </div>
                  <div class="mb-3">
                      <label  class="form-label">Note</label>
                      <input type="text" name="note" class="form-control"  required>
                  </div>


               <div> <h3>List Product</h3> <a class="badge bg-success" th:href="@{/addProduct}">New Product</a></div>

                   <table class="table">
                       <thead>
                       <tr>
                           <th> Product</th>
                           <th> Amount</th>
                           <th> Import Price</th>
                       </tr>
                       </thead>
                       <tbody>
                       <tr th:each="import, itemStart :*{importProducts}">
                           <td>
                                   <select  class="js-example-basic-single" name="product" th:field="*{importProducts[__${itemStart.index}__].product}">
                                   <th:block th:each="proudct : ${products}">
                                   <option th:value="${proudct.id}" th:text="${proudct.nameproduct}"></option>
                                   </th:block>
                                   </select>
                           </td>
<!--                           <td><input list="browsers" name="product" class="form-select w-auto" th:field="*{importProducts[__${itemStart.index}__].product}" required>-->
<!--                               <datalist id="browsers">-->
<!--                                   <select>-->
<!--                                       <th:block th:each="proudct : ${products}">-->
<!--                                           <option th:value="${proudct.id}" th:text="${proudct.nameproduct}"></option>-->
<!--                                       </th:block>-->
<!--                                   </select>-->
<!--                               </datalist></td>-->
                           <td><input th:placeholder="Amount + ' ' + ${itemStart.count}" type="number" name="soluong" class="form-control" th:field="*{importProducts[__${itemStart.index}__].quantity}" required></td>
                           <td><input th:placeholder="Price + ' ' + ${itemStart.count}" type="number" name="price" class="form-control" th:field="*{importProducts[__${itemStart.index}__].price}" required></td>

                       </tr>
                       <tr class="divcls"></tr>
                       </tbody>
                   </table>
                  <div class="row justify-content-between">
                      <div class="col-auto">
                      <button type="submit" class="btn app-btn-primary" > ADD PRODUCT</button>
                      </div>
                      <div class="col-auto">
                          <a class="btn app-btn-secondary" href="/importProduct">Cancel Plan</a>
                      </div>
                  </div>
              </form>

            </div><!--//app-card-body-->
          </div><!--//app-card-->
        </div>
      </div><!--//row-->
      <hr class="my-4">
    </div><!--//container-fluid-->
  </div><!--//app-content-->


</div><!--//app-wrapper-->


<!-- Javascript -->
<script src="admin/plugins/popper.min.js"></script>
<script src="admin/plugins/bootstrap/js/bootstrap.min.js"></script>



<!-- Page Specific JS -->
<script src="admin/js/app.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(".js-example-basic-single").select2();
        // Thêm các tùy chọn của bạn vào đây.
    });
</script>
</body>
</html>
