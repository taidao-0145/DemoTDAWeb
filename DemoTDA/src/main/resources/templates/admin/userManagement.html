<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADMIN</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- FontAwesome JS-->
    <script defer src="admin/plugins/fontawesome/js/all.min.js"></script>
    <script defer src="/admin/js/active-page.js"> </script>
    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" href="admin/css/portal.css">
</head>
<body class="app">
<div th:replace="fragments/headeradmin :: headeradmin">
</div><!--//app-header-->

<div class="app-wrapper">

    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <div class="row g-3 mb-4 align-items-center justify-content-between">
                <div class="col-auto">
                    <h1 class="app-page-title mb-0">User Management</h1>
                </div>
                <div class="col-auto">
                    <div class="page-utilities">
                        <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                            <div class="col-auto">
                                <form class="table-search-form row gx-1 align-items-center" th:action="@{/searchUser}"
                                      method="post">
                                    <div class="col-auto">
                                        <input type="text" id="search-orders" name="name"
                                               class="form-control search-orders" placeholder="Search">
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn app-btn-secondary">Search</button>
                                    </div>
                                </form>

                            </div><!--//col-->
                            <div class="col-auto">

                                <select class="form-select w-auto">
                                    <option selected value="option-1">All</option>
                                    <option value="option-2">This week</option>
                                    <option value="option-3">This month</option>
                                    <option value="option-4">Last 3 months</option>

                                </select>
                            </div>
                            <div class="col-auto">
                                <a class="btn app-btn-secondary" href="/addAccount">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                                    </svg>
                                    Add Account
                                </a>
                            </div>
                        </div><!--//row-->
                    </div><!--//table-utilities-->
                </div><!--//col-auto-->
            </div><!--//row-->


            <nav id="orders-table-tab" class="orders-table-tab app-nav-tabs nav shadow-sm flex-column flex-sm-row mb-4">
                <a class="flex-sm-fill text-sm-center nav-link active" id="orders-all-tab" data-bs-toggle="tab"
                   href="#orders-all" role="tab" aria-controls="orders-all" aria-selected="true">User Management</a>
            </nav>


            <!--// ALL ODER-->
            <div class="tab-content" id="orders-table-tab-content">
                <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
                    <div class="app-card app-card-orders-table shadow-sm mb-5">
                        <div class="app-card-body">
                            <div class="table-responsive">
                                <table class="table app-table-hover mb-0 text-left">
                                    <thead>
                                    <tr>
                                        <th class="cell">ID</th>
                                        <th class="cell">UserName</th>
                                        <th class="cell">Email</th>
                                        <th class="cell">Phone</th>
                                        <th class="cell">Role</th>
                                        <th class="cell"></th>
                                        <th class="cell"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each=" user : ${listUser}">
                                        <tr>
                                            <td class="cell"><span th:text="${user.id}"> </span></td>
                                            <td class="cell"><span th:text="${user.username}"> </span></td>
                                            <td class="cell"><span th:text="${user.email}"> </span></td>
                                            <td class="cell"><span th:text="'0'+${user.phone}"> </span></td>
                                            <td class="cell" >
                                                <div th:switch="true">
                                                    <div th:case="${user.role}=='ROLE_ADMIN'">
                                                        <span class="badge bg-success" th:text="${user.role}"> </span>
                                                    </div>
                                                    <div th:case="${user.role}!='ROLE_ADMIN'">
                                                        <span class="badge-dark" th:text="${user.role}"> </span>
                                                    </div>
                                                </div>
                                            </td>

                                            <td class="cell" >
                                                <div th:switch="true">
                                                    <div th:case="${user.role}=='ROLE_ADMIN'">
                                                    </div>
                                                    <div th:case="${user.role}!='ROLE_ADMIN'">
                                                        <a class="btn-sm app-btn-secondary"
                                                           th:href="@{/profileUserManagement(id=${user.id})}">Profile</a>
                                                    </div>
                                                </div>
                                            </td>

                                            <td class="cell" >
                                                <div th:switch="true">
                                                    <div th:case="${user.role}=='ROLE_ADMIN'">
                                                    </div>
                                                    <div th:case="${user.role}!='ROLE_ADMIN'">
                                                        <a class="btn-sm app-btn-secondary"
                                                           th:href="@{/deleteUser(id=${user.id})}">Delete</a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div><!--//table-responsive-->

                        </div><!--//app-card-body-->
                    </div><!--//app-card-->
                    <nav class="app-pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav><!--//app-pagination-->

                </div><!--//tab-pane-->


            </div><!--//tab-content-->


        </div><!--//container-fluid-->
    </div><!--//app-content-->


</div><!--//app-wrapper-->


<!-- Javascript -->
<script src="admin/plugins/popper.min.js"></script>
<script src="admin/plugins/bootstrap/js/bootstrap.min.js"></script>

<!-- Page Specific JS -->
<script src="admin/js/app.js"></script>

</body>
</html>
