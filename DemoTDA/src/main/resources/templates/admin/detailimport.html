<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- FontAwesome JS-->
  <script defer src="admin/plugins/fontawesome/js/all.min.js"></script>
  <script defer src="/admin/js/active-page.js"> </script>

  <!-- App CSS -->
  <link id="theme-style" rel="stylesheet" href="admin/css/portal.css">

</head>

<body class="app">
<div th:replace="fragments/headeradmin :: headeradmin">
</div><!--//app-header-->

<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">

      <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
          <h1 class="app-page-title mb-0">Detail Import Product </h1>
          <div class="row gy-4">
            <div class="col-12 col-lg-6">
            </div><!--//col-->
            <div class="col-12 col-lg-6">
            </div><!--//col-->
            <div class="col-12 col-lg-6">
              <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                <div class="app-card-header p-3 border-bottom-0">
                  <div class="row align-items-center gx-3">
                    <div class="col-auto">
                      <div class="app-icon-holder">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                          <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                        </svg>
                      </div><!--//icon-holder-->

                    </div><!--//col-->
                    <div class="col-auto">
                      <h4 class="app-card-title">Detail</h4>
                    </div><!--//col-->
                  </div><!--//row-->
                </div><!--//app-card-header-->
                <div class="app-card-body px-4 w-100">
                  <div class="item border-bottom py-3">
                    <div class="row justify-content-between align-items-center">
                      <div class="col-auto">
                        <div class="item-label"><strong> Importer</strong></div>
                        <div class="item-data" th:text="${importMaster.user.username}"></div>
                      </div><!--//col-->
                      <div class="col text-end">
                        <a class="btn-sm app-btn-secondary" th:href="@{/profileUserManagement(id=${importMaster.user.id})}">Profile</a>
                      </div><!--//col-->
                    </div><!--//row-->
                  </div><!--//item-->
                  <div class="item border-bottom py-3">
                    <div class="row justify-content-between align-items-center">
                      <div class="col-auto">
                        <div class="item-label"><strong> Supplier</strong></div>
                        <div class="item-data" th:text="${importMaster.supplier.supplier}"></div>
                      </div><!--//col-->
                      <div class="col text-end">
                        <a class="btn-sm app-btn-secondary" href="#">Change</a>
                      </div><!--//col-->
                    </div><!--//row-->
                  </div><!--//item-->
                  <div class="item border-bottom py-3">
                    <div class="row justify-content-between align-items-center">
                      <div class="col-auto">
                        <div class="item-label"><strong>Date Add</strong></div>
                        <div class="item-data" th:text="${#dates.format(importMaster.dateadd,'hh:mm dd-MM-yyyy')}"></div>
                      </div><!--//col-->
                      <div class="col text-end">
                        <a class="btn-sm app-btn-secondary" href="/profileUserManagement">Change</a>
                      </div><!--//col-->
                    </div><!--//row-->
                  </div><!--//item-->
                  <div class="item border-bottom py-3">
                    <div class="row justify-content-between align-items-center">
                      <div class="col-auto">
                        <div class="item-label"><strong>Total Bill</strong></div>
                        <div class="item-data" th:text="${#numbers.formatDecimal(importMaster.total, 0, 'COMMA', 0, 'POINT')}+' đ'"></div>
                      </div><!--//col-->
                      <div class="col text-end">
                        <a class="btn-sm app-btn-secondary" href="#">Set up</a>
                      </div><!--//col-->
                    </div><!--//row-->
                  </div><!--//item-->
                </div><!--//app-card-body-->

              </div><!--//app-card-->
            </div>
            <div class="col-12 col-lg-6">
              <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                <div class="app-card-header p-3 border-bottom-0">
                  <div class="row align-items-center gx-3">
                    <div class="col-auto">
                      <div class="app-icon-holder">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                          <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                        </svg>
                      </div><!--//icon-holder-->

                    </div><!--//col-->
                    <div class="col-auto">
                      <h4 class="app-card-title">Contact</h4>
                    </div><!--//col-->
                  </div><!--//row-->
                </div><!--//app-card-header-->
                <div class="app-card-body px-4 w-100">

                  <div class="item border-bottom py-3">
                    <div class="row justify-content-between align-items-center">
                      <div class="col-auto">
                        <div class="item-label"><i class="fab fa-cc-visa me-2"></i><strong>Credit/Debit Card </strong></div>
                        <div class="item-data">1234*******5678</div>
                      </div><!--//col-->
                      <div class="col text-end">
                        <a class="btn-sm app-btn-secondary" href="#">Edit</a>
                      </div><!--//col-->
                    </div><!--//row-->
                  </div><!--//item-->
                  <div class="item border-bottom py-3">
                    <div class="row justify-content-between align-items-center">
                      <div class="col-auto">
                        <div class="item-label"><i class="fab fa-paypal me-2"></i><strong>PayPal</strong></div>
                        <div class="item-data">Not connected</div>
                      </div><!--//col-->
                      <div class="col text-end">
                        <a class="btn-sm app-btn-secondary" href="#">Connect</a>
                      </div><!--//col-->
                    </div><!--//row-->
                  </div><!--//item-->
                  <div class="item border-bottom py-3">
                    <div class="row justify-content-between align-items-center">
                      <div class="col-auto">
                        <div class="item-label"><strong>Note</strong></div>
                        <div class="item-data" th:text="${importMaster.note}"></div>
                      </div><!--//col-->
                      <div class="col text-end">
                        <a class="btn-sm app-btn-secondary" href="#">Connect</a>
                      </div><!--//col-->
                    </div><!--//row-->
                  </div><!--//item-->
                  <div class="item border-bottom py-3">
                    <div class="row justify-content-between align-items-center">
                      <div class="col-auto">
                        <div class="item-label"><strong>Debt</strong></div>
                        <div class="item-data" th:text="${#numbers.formatDecimal(importMaster.debt, 0, 'COMMA', 0, 'POINT')}+' đ'"></div>
                      </div><!--//col-->
                      <div class="col text-end">
                        <a class="btn-sm app-btn-secondary" href="#">Set up</a>
                      </div><!--//col-->
                    </div><!--//row-->
                  </div><!--//item-->
                </div><!--//app-card-body-->

              </div><!--//app-card-->
            </div>
          </div><!--//row-->
        </div>

      </div><!--//row-->

      <nav id="orders-table-tab" class="orders-table-tab app-nav-tabs nav shadow-sm flex-column flex-sm-row mb-4">
        <a class="flex-sm-fill text-sm-center nav-link active" id="orders-all-tab" data-bs-toggle="tab" href="#orders-all" role="tab" aria-controls="orders-all" aria-selected="true">Import History</a>
      </nav>


      <!--// ALL ODER-->
      <div class="tab-content" id="orders-table-tab-content">

        <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
          <div class="app-card app-card-orders-table shadow-sm mb-5">
            <div class="app-card-body">
              <div class="table-responsive">
                <table class="table app-table-hover mb-0 text-left">
                  <thead>
                  <tr>
                    <th class="cell">ID Product</th>
                    <th class="cell">Name</th>

                    <th class="cell">Amount</th>
                    <th class="cell">Price</th>
                  </tr>
                  </thead>
                  <tbody>
                  <th:block th:each=" list : ${listImportProduct}">
                    <tr>
                      <td class="cell" ><span th:text="${list.product.id}"> </span></td>
                      <td class="cell"><span th:text="${list.product.nameproduct}"> </span></td>
                      <td class="cell"><span th:text="${list.quantity}"> </span></td>
                      <td class="cell"><span th:text="${#numbers.formatDecimal(list.price, 0, 'COMMA', 0, 'POINT')}+' đ'"> </span></td>

                    </tr>
                  </th:block>
                  </tbody>
                </table>

              </div><!--//table-responsive-->
              <div>&nbsp;</div>
              <!--                            <div style="text-align: center" >-->
              <!--                                <label>Total Items :</label> <span th:text="${totalItems}"></span>- Page<span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span>-->
              <!--                            </div>-->
            </div><!--//app-card-body-->
          </div><!--//app-card-->
          <!--                    <nav class="app-pagination">-->
          <!--                        <ul class="pagination justify-content-center">-->
          <!--                            <li class="page-item">-->
          <!--                                <a class="page-link" th:if="${currentPage > 1}" th:href="@{/pageSupplier(page=1)}" >First</a>-->
          <!--                            </li>-->
          <!--                            <li class="page-item">-->
          <!--                                <a class="page-link" th:if="${currentPage > 1}" th:href="@{/pageSupplier(page=${currentPage}-1)}" aria-disabled="true">Previous</a>-->
          <!--                            </li>-->
          <!--                            <span th:each="i :${#numbers.sequence(1,totalPages)}">-->
          <!--              <li class="page-item active"><a class="page-link" th:href="@{/pageSupplier(page=${i})}"><span class="page-item active" th:text="${i}"></span></a></li>-->
          <!--              </span>-->
          <!--                            <li class="page-item">-->
          <!--                                <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{/pageSupplier(page=${currentPage}+1)}" aria-disabled="true">Next</a>-->
          <!--                            </li>-->
          <!--                            <li class="page-item">-->
          <!--                                <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{/pageSupplier(page=${totalPages})}" aria-disabled="true">Last</a>-->
          <!--                            </li>-->
          <!--                        </ul>-->
          <!--                    </nav>&lt;!&ndash;//app-pagination&ndash;&gt;-->

        </div><!--//tab-pane-->

      </div><!--//tab-content-->



    </div><!--//container-fluid-->
  </div><!--//app-content-->

  <footer class="app-footer">
    <div class="container text-center py-3">
      <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
      <small class="copyright">Designed with <span class="sr-only">love</span><i class="fas fa-heart" style="color: #fb866a;"></i> by <a class="app-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>

    </div>
  </footer><!--//app-footer-->

</div><!--//app-wrapper-->


<!-- Javascript -->
<script src="admin/plugins/popper.min.js"></script>
<script src="admin/plugins/bootstrap/js/bootstrap.min.js"></script>


<!-- Page Specific JS -->
<script src="admin/js/app.js"></script>

</body>
</html>
