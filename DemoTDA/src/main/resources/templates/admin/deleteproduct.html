<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- FontAwesome JS-->
  <script defer src="admin/plugins/fontawesome/js/all.min.js"></script>
  <script defer src="/admin/js/active-page.js"> </script>

  <!-- App CSS -->
  <link id="theme-style" rel="stylesheet" href="admin/css/portal.css">

</head>

<body class="app">
<div th:replace="fragments/headeradmin :: headeradmin">
</div><!--//app-header-->


<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
      <h1 class="app-page-title">Confirm Delete Product</h1>
      <hr class="mb-4">
      <div class="row g-4 settings-section">

        <div class="col-12 col-md-8">
          <div class="app-card app-card-settings shadow-sm p-4">

            <div class="app-card-body">
              <div class="mb-2"><strong>Name Product:</strong> <span th:text="${product.nameproduct}"></span></div>
              <div class="mb-2"><strong>Type:</strong> <span th:text="${product.category.name}"></span></div>
              <div class="mb-2"><strong>Supplier:</strong> <span th:text="${product.supplier.supplier}"></span></div>
              <div class="mb-4"><strong>Price:</strong> <span th:text="${product.price}"></span></div>
              <div class="row justify-content-between">
                <div class="col-auto">
                  <a class="btn app-btn-primary" th:href="@{/confirmDelete(id=${product.id})}"> DELETE </a>
                </div>
                <div class="col-auto">
                  <a class="btn app-btn-secondary" href="/productAdmin">Cancel Plan</a>
                </div>
              </div>

            </div><!--//app-card-body-->

          </div><!--//app-card-->
        </div>
      </div><!--//row-->
      <hr class="my-4">


    </div><!--//container-fluid-->
  </div><!--//app-content-->


</div><!--//app-wrapper-->


<!-- Javascript -->
<script src="admin/plugins/popper.min.js"></script>
<script src="admin/plugins/bootstrap/js/bootstrap.min.js"></script>


<!-- Page Specific JS -->
<script src="admin/js/app.js"></script>

</body>
</html>
