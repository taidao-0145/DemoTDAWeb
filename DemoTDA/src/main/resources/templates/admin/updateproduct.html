<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ADMIN</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- FontAwesome JS-->
  <script defer th:src="@{/admin/plugins/fontawesome/js/all.min.js}"></script>
  <script defer th:src="@{/admin/js/active-page.js}"> </script>
  <!-- App CSS -->
  <link id="theme-style" rel="stylesheet" th:href="@{/admin/css/portal.css}">

</head>

<body class="app">
<div th:replace="fragments/headeradmin :: headeradmin">
</div><!--//app-header-->



<div class="app-wrapper">

  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">
      <h1 class="app-page-title">Update Product</h1>
      <hr class="mb-4">
      <div class="row g-4 settings-section">

        <div class="col-12 col-md-8">
          <div class="app-card app-card-settings shadow-sm p-4">

            <div class="app-card-body">
              <form class="settings-form" action="/admin/updateProduct" method="post">
                <div class="mb-3">
                  <input type="hidden" name="id" class="form-control" th:value="${product.id}" required>
                </div>
                <div class="mb-3">
                  <input type="hidden" name="img" class="form-control" th:value="${product.img}" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Name Product</label>
                  <input type="text" name="nameproduct" class="form-control" th:value="${product.nameproduct}" required>
                </div>
                <div class="mb-3">
                 <label  class="form-label">Category</label>
                  <select name="category" class="form-select w-auto">
                    <option th:value="${product.category.id}" th:text="${product.category.name}"></option>
                    <th:block th:each="category : ${categories}">
                      <option th:value="${category.id}" th:text="${category.name}"></option>
                    </th:block>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" name="price" class="form-control" th:value="${product.price}" required>
                </div>

                <div class="mb-3">
                  <label  class="form-label">Amount</label>
                  <input type="number" name="soluong" class="form-control"  th:value="${product.soluong}" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Sale</label>
                  <input type="text" name="sale" class="form-control"  th:value="${product.sale}"  required>
                </div>
                <div class="mb-3">
                   <label  class="form-label">Supplier</label>
                  <select name="supplier" class="form-select w-auto">
                    <option th:value="${product.supplier.id}" th:text="${product.supplier.supplier}"></option>
                    <th:block th:each="supplier : ${suppliers}">
                      <option  th:value="${supplier.id}" th:text="${supplier.supplier}"></option>
                    </th:block>
                  </select>
                </div>
                <button type="submit" class="btn app-btn-primary" > UPDATE PRODUCT</button>
              </form>
            </div><!--//app-card-body-->

          </div><!--//app-card-->
        </div>
      </div><!--//row-->
      <hr class="my-4">


    </div><!--//container-fluid-->
  </div><!--//app-content-->


</div><!--//app-wrapper-->


<!-- Javascript -->
<script th:src="@{/admin/plugins/popper.min.js}"></script>
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.min.js}"></script>


<!-- Page Specific JS -->
<script th:src="@{/admin/js/app.js}"></script>

</body>
</html>
